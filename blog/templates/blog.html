{% extends 'base.html' %}

{% block title %} Blog {% endblock %}

{% block content %}

<h1>Blog</h1>

<section class="posts">
    {% for post in posts %}
    <article class="post">
        <div class="banner">
            <img src=" {{post.banner.url}} " alt="banner_post">
        </div>
        <div class="info">
            <h2> {{post.titulo}} </h2>
            <p> {{post.fecha}} </p>
            <p> {{post.descripcion}} </p>
            <a class="button" href=" {% url 'detailpost' post.id %} ">Ver MÃ¡s</a>
        </div>
    </article>
    {% endfor %}
</section>

{% endblock %}
